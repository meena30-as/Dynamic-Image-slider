<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/600/350" alt="Slide 1" />
      <img src="https://picsum.photos/id/1016/600/350" alt="Slide 2" />
      <img src="https://picsum.photos/id/1018/600/350" alt="Slide 3" />
      <img src="https://picsum.photos/id/1020/600/350" alt="Slide 4" />
    </div>
    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
    <div class="dots"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
